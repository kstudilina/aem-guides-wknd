<div data-sly-use.Card2="com.adobe.aem.guides.wknd.core.models.Card2"
data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
data-sly-test.hasContent="${!card2.empty}"
class="cmp-card2">
    <div class="cmp-card2__image"
    data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }"></div>
    <h1 class="cmp-card2__title" data-sly-element="${card2.titlesize}">${card2.title}</h1> <!-- Replaces the h1 with the value of titlesize -->
    
    <!-- Embedding button component -->
 <!--   <div data-sly-resource="${'button' @ resourceType = 'core/wcm/components/button/v2/button' }" ></div> -->

    <!-- Embedding hyperlink component -->
    <div class="cmp-card2--hyperlink" data-sly-resource="${'hyperlink' @ resourceType = 'wknd/components/hyperlink' }" ></div>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
