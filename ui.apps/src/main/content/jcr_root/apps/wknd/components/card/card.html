<div data-sly-use.Card="com.adobe.aem.guides.wknd.core.models.Card"
data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
data-sly-test.hasContent="${!card.empty}"
class="cmp-card">
    <div class="cmp-card__image"
    data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }"></div>
    <h2 class="cmp-card__title">${card.title}</h2>
    <p class="cmp-card__description">${card.description}</p>
    <a class="cmp-card__button" href=${card.buttonlink}>${card.buttontext}</a>
    <div class="cmp-card__image--below"
    data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }"></div>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
